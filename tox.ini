# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py3
skipsdist = True

[flake8]
exclude = third_party
max-line-length = 120

[testenv]
deps =
    flake8==3.8.4
    mypy==0.812
    black==21.5b1
    isort==5.8.0
commands =
    mypy plugin
    black plugin tests --diff --check
    isort plugin tests --diff --check
    flake8 plugin tests
